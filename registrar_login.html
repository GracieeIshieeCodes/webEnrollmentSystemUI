<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="css/img/info-icon.png" sizes="16x16">
    <link rel="stylesheet" href="css/registrar_login.css">
    <title>Employee-Login</title>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="css/img/info-logo.png" alt="Logo" width="250" height="55">
        </a>
        <button class="btn btn-primary ms-auto" id="back-button" type="button">
            <a href="index.html" style="color: inherit; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </button>
    </div>
</nav>
<!-- END NAVBAR -->
<div class="container-fluid vh-100 d-flex justify-content-center align-items-start">
    <div class="card shadow p-4 mt-custom">
        <div class="text-center mb-4">
            <img src="css/img/info-logo.png" alt="Logo" class="img-fluid"> <!-- Adjusted logo size -->
            <p class="text-center text-nowrap fst-italic">Master the Digital Age.</p>
            <div class="custom-divider"></div>
        </div>
        
        <form>
            <div class="mb-3 position-relative">
                <label for="employeeNumber" class="form-label">Employee Number</label>
                <input type="text" class="form-control ps-5" id="employeeNumber" placeholder="Enter Employee Number" required>
                <i class="fas fa-id-badge icon-inside-input"></i>
            </div>
            <div class="mb-3 position-relative">
                <label for="pin" class="form-label">PIN</label>
                <input type="password" class="form-control ps-5 pe-5" id="pin" placeholder="Enter PIN" required>
                <i class="fas fa-lock icon-inside-input"></i>
                <i id="togglePassword" class="fas fa-eye-slash icon-eye-input"></i>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary flex-fill me-2">Login</button>
                <button type="reset" class="btn btn-secondary flex-fill">Reset</button>
            </div>
        </form>
    </div>
</div>
   <!-- ANIMATED CIRCLES -->
   <div class="circles">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
<script src="https://kit.fontawesome.com/5d90abced0.js" crossorigin="anonymous"></script>
<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/show-pass.js"></script>
</body>
</html>
