<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/student_login.css">
    <link rel="icon" type="image/x-icon" href="css/img/info-icon.png" sizes="16x16">
    <title>Student Login</title>
</head>
<body>
 <!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="css/img/info-logo.png" alt="Logo" width="250" height="55">
        </a>
        <button class="btn btn-primary ms-auto" id="back-button">
            <a href="index.html" style="color: inherit; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </button>
    </div>
</nav>
<!-- END NAVBAR -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- LEFT BOX -->
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box h-100">
                <img src="css/img/info-logo.png" class="d-block new-image" alt="Logo">
                <img src="css/img/info-3d.gif" class="d-block existing-image" alt="Decorative Image">
                <div class="header-overlay">
                    <h3>Master the Digital Age</h3>
                </div>
            </div>
            <!-- END LEFT BOX -->

            <!-- RIGHT BOX -->
            <div class="col-md-6 right-box h-100">
                <form>
                    <div class="row align-items-center h-100">
                        <div class="header-text mb-4">
                            <h2 class="text-center fw-bold text-size">STUDENT LOGIN</h2>
                            <p class="text-center text-nowrap fst-italic">Launch your technically better future.</p>
                            <div class="custom-divider my-4"></div>
                        </div>
                        <div class="mb-2">
                            <label for="studentNumber" class="form-label">Student Number</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user icon-left"></i>
                                <input type="text" id="studentNumber" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your Student Number" required>
                            </div>
                        </div>
                        <div class="mb-3 password-wrapper">
                            <label for="pin" class="form-label">Pin</label>
                            <div class="input-wrapper">
                                <i class="fas fa-key icon-left"></i>
                                <input type="password" id="pin" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your Pin" required>
                                <i class="fas fa-eye-slash password-toggle" id="togglePassword"></i>
                            </div>
                        </div>
                        <div class="d-flex gap-3 mt-4 mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                            <button type="reset" class="btn btn-lg btn-secondary w-100 fs-6">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- END RIGHT BOX -->
        </div>
    </div>
    <!-- ANIMATED CIRCLES -->
    <div class="circles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/5d90abced0.js" crossorigin="anonymous"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/show-pass.js"></script>
</body>
</html>
